<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../vovo.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desconrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a TAG &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use as TAG´s &lt;h1... até h6&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;code&gt;">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;ol&gt;">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a TAG &lt;ul&gt;">Lista com Demarcadores</abbr>
        </li>

    </ul>
    
</body>
</html>
