<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex010/vovo.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p-min.png">
        <source media="(max-width: 1050px)" srcset="imagens/m-min.png">
        <img src="imagens/g-min.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a repoduzor áudios em HTML5</p>

    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!-- Usando somente a TAG <audio> -->
    <!-- Compativel MP3 WAV OGG para não limitar o uso pelo navegador-->

    <p>Outra TAG áudio com source.</p>

    <!-- Usando a TAG <audio source>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wag">   
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP#</a>.</p>
    </audio>

    

</body>
</html>
