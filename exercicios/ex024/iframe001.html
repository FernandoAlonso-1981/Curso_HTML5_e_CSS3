<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex010/vovo.ico" type="image/x-icon">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://cartaodevisitavirtual.com.br" target="_blank">curso</a> para aprender a programar.</p>

    <p>Acessando o site do 
        <!--Por padrão ele é 300x150 px-->
        <iframe src="https://cartaodevisitavirtual.com.br" frameborder="0" scolling="no"></iframe>    
        para aprender a programar.
    </p>

    <p>Acessando o site do google
        <iframe src="https://google.com.br" frameborder="0"></iframe>    
        para vc ver que ele é protegido contra iframes.
    </p>

    <p>Acessando o repositório
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>    
        para ver funcionando.
    </p>

</body>
</html>
